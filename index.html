<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segment Intersection</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas"></canvas>
    <script>
        myCanvas.width = window.innerWidth;
        myCanvas.height = window.innerHeight;

        const A = { x: 200, y: 150 };
        const B = { x: 150, y: 250 };
        const C = { x: 50, y: 100 };
        const D = { x: 250, y: 200 };

        const ctx = myCanvas.getContext("2d");

        let t = 0;
        let direction = 1;
        const speed = 0.005;
        animate();

        function animate() {
            ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);


            ctx.beginPath();
            ctx.moveTo(A.x, A.y);
            ctx.lineTo(B.x, B.y);
            ctx.moveTo(C.x, C.y);
            ctx.lineTo(D.x, D.y);
            ctx.stroke();

            drawDot(A, "A");
            drawDot(B, "B");
            drawDot(C, "C");
            drawDot(D, "D");

            const M = {
                x: lerp(A.x, B.x, t),
                y: lerp(A.y, B.y, t)
            }
            const N = {
                x: lerp(C.x, D.x, t),
                y: lerp(C.y, D.y, t)
            }

            function lerp(a, b, t) {
                return a + (b - a) * t;
            }

            drawDot(M, "M");
            drawDot(N, "N");

            t += speed * direction;

            if (t >= 1 || t <= 0) {
                direction *= -1;
                t = Math.max(0, Math.min(1, t));
            }

            requestAnimationFrame(animate);
        }

        function drawDot(point, label) {
            ctx.beginPath();
            ctx.fillStyle = "white";
            ctx.arc(point.x, point.y, 10, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();
            ctx.fillStyle = "black";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.font = "bold 14px Arial";
            ctx.fillText(label, point.x, point.y);
        }


    </script>

</body>

</html>
